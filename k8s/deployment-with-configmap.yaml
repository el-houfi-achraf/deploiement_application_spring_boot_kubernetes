# ===========================================
# Deployment avec ConfigMap
# ===========================================
# Variante du Deployment qui lit la configuration
# depuis une ConfigMap au lieu de valeurs hardcod√©es.
# Utilisez ce fichier avec: kubectl apply -f deployment-with-configmap.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-k8s-deployment
  namespace: lab-k8s
  labels:
    app: demo-k8s
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: demo-k8s
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  template:
    metadata:
      labels:
        app: demo-k8s
        version: "1.0.0"
    spec:
      containers:
        - name: demo-k8s-container
          image: demo-k8s:1.0.0
          imagePullPolicy: IfNotPresent
          
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          
          # Variables d'environnement depuis ConfigMap
          env:
            # Message lu depuis la ConfigMap
            - name: APP_MESSAGE
              valueFrom:
                configMapKeyRef:
                  name: demo-k8s-config
                  key: app.message
            
            # Version lue depuis la ConfigMap
            - name: APP_VERSION
              valueFrom:
                configMapKeyRef:
                  name: demo-k8s-config
                  key: app.version
            
            # Informations du pod
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
      
      terminationGracePeriodSeconds: 30
