# ===========================================
# Demo Spring Boot on Kubernetes - Configuration
# ===========================================

# Server Configuration
server.port=8080

# Application Info
spring.application.name=demo-k8s
info.app.name=Demo Kubernetes
info.app.description=Spring Boot application deployed on Kubernetes
info.app.version=1.0.0

# Actuator Configuration (pour les health probes Kubernetes)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# Health probes pour Kubernetes
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.demok8s=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Graceful shutdown (important pour Kubernetes)
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
